<input  #myInput (keydown.enter)="movie_filter(myInput.value)" placeholder="Pesquisar">
<div style="display: flex; flex-direction: row;flex-wrap: wrap;justify-content: space-around;">
    <div class="card text-white bg-dark mb-3" style="max-width: 430px;" *ngFor="let film of movie">
        <div class="card-header dark">{{film.title}}</div>
        <div class="card-body text-white">
          <p class="card-text"><ul><li>Episode id: {{film.episode_id}}</li></ul>
          <ul><li>Film opening: {{film.opening_crawl}}</li></ul>
          <ul><li>Release date: {{film.release_date}}</li></ul>
          <ul><li>Film characters: {{film.characters}}</li></ul><p>
          <ul><li><div style="display: flex; flex-direction: row;flex-wrap: wrap;">Planets: <div *ngFor="let link of (film.planets)"><button #valor [value]="link" (click)="show_world(valor.value)">{{link}}</button></div></div></li></ul><p>

        </div>
    </div>
</div>
