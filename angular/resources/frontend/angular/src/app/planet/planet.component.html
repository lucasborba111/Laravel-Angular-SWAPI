<input  #myInput (keydown.enter)="world_filter(myInput.value)" placeholder="Pesquisar">

<div style="display: flex; flex-direction: row;flex-wrap: wrap;justify-content: space-around;">
  <div class="card border-dark mb-3"  *ngFor="let world of world">
      <div class="card-header">{{world.name}}</div>
      <div class="card-body text-dark">
        <p class="card-text"><ul><li>Rotation period: {{world.rotation_period}}</li></ul>
        <ul><li>Orbital Period: {{world.orbital_period}}</li></ul>
        <ul><li>Diameter: {{world.diameter}}</li></ul>
        <ul><li><pre>World: {{world.films}}</pre></li></ul><p>
        <ul><li>climate: {{world.climate}}</li></ul><p>
        <ul><li>Population: {{world.population}}</li></ul><p>
        <ul><li>Residents: {{world.residents}}</li></ul><p>
      </div>
  </div>
</div>
